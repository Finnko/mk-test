<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Алексей Хабиров - тестовое задание МК</title>
  <meta name="description" content="Тестовое задание МК">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"
        crossorigin="anonymous">
  <meta name="theme-color" content="#000">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <h1 class="visually-hidden">
    Тестовое задание Московский Комсомолец
  </h1>
</header>
<main class="main">
  <div class="container">
    <h2 class="visually-hidden">
      Форма регистрации
    </h2>
<!--    <div class="reg">-->
<!--      <a class="reg__btn btn" href="registration.html">-->
<!--        Регистрация-->
<!--      </a>-->
<!--    </div>-->
  </div>
  <section class="reg-form">
    <form class="form" method="post">
      <button class="form__close-btn" type="button" aria-label="Закрыть форму">
        <svg class="form__btn-icon" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M18.3847 16.2635C18.7753 16.654 18.7753 17.2871 18.3847 17.6777L17.6776 18.3848C17.2871 18.7753 16.6539 18.7753 16.2634 18.3848L9.54591 11.6673L2.8284 18.3848C2.43787 18.7753 1.8047 18.7753 1.41418 18.3848L0.707075 17.6777C0.316554 17.2871 0.316554 16.654 0.707075 16.2635L7.42459 9.54594L0.707077 2.82843C0.316556 2.43791 0.316557 1.80473 0.707077 1.41421L1.41418 0.707106C1.80471 0.316585 2.43788 0.316585 2.8284 0.707106L9.54591 7.42462L16.2634 0.707109C16.6539 0.316588 17.2871 0.316588 17.6776 0.707109L18.3847 1.41422C18.7753 1.80474 18.7753 2.43791 18.3847 2.82843L11.6672 9.54594L18.3847 16.2635Z" fill="#C4C4C4"/>
        </svg>
      </button>
      <fieldset class="form__wrap">
        <legend class="form__title">
          Регистрация
        </legend>
        <label class="form__label" for="email">
          E-mail
        </label>
        <input class="form__input" type="email" name="email" id="email">
        <label class="form__label" for="nickname">
          Никнейм
        </label>
        <input class="form__input" type="text" name="nickname" id="nickname">
        <label class="form__label" for="password">
          Пароль
        </label>
        <input class="form__input" type="password" name="password" id="password">
        <p class="form__note">
          Пароль должен содержать
        </p>
        <ul class="form__rules rules">
          <li class="rules__item">
            от 6 до 32 символов
          </li>
          <li class="rules__item rules__item--error">
            цифру
          </li>
          <li class="rules__item rules__item--approve">
            заглавную и строчную буквы
          </li>
        </ul>
        <label class="form__label" for="password-test">
          Пароль еще раз
        </label>
        <input class="form__input" type="password" id="password-test">
        <input class="form__checkbox visually-hidden" type="checkbox" id="privacy-policy" required>
        <label class="form__checkbox-label" for="privacy-policy">
          Я принимаю условия
          <a class="form__link" href="privacy-policy.html" target="_blank">
            Пользовательского соглашения
          </a>
        </label>
      </fieldset>
      <button class="form__btn btn" type="submit">
        Зарегистрироваться
      </button>
    </form>
  </section>
</main>
<footer class="footer">
  <h2 class="visually-hidden">
    Подвал тестового задания
  </h2>
</footer>
<script src="js/main.js"></script>
</body>
</html>
